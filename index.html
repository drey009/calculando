<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="https://e7.pngegg.com/pngimages/206/804/png-clipart-scientific-calculator-computer-icons-app-store-calculator-electronics-rectangle.png">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora online</title>
</head>

<body>
    <header>
        <h1 style="margin-top: 2em;">Calculadora online</h1>
    </header>
    
    <div id="calculator">
         <input type="text" id="display" disabled>
         <!--  DISABLED FAZ O USUARIO NAO PODER DIGITAR DENTRO-->
         <br>
         <button id="ac" class="operator">AC</button>
         <button id="de" class="operator">BKSP</button>
         <button id="." class="operator">.</button>
         <button id="/" class="operator">/</button>
         <br>

         <button id="7">7</button>
         <button id="8">8</button>
         <button id="9">9</button>
         <button id="*" class="operator">x</button>
         <br>

         <button id="4">4</button>
         <button id="5">5</button>
         <button id="6">6</button>
         <button id="-" class="operator">-</button>
         <br>

         <button id="1">1</button>
         <button id="2">2</button>
         <button id="3">3</button>
         <button id="+" class="operator">+</button>
         <br>

         <button id="00">00</button>
         <button id="0">0</button>
         <button id="." class="operator">.</button>
         <button id="=" class="operator equal">=</button>
         <br>


    </div>
    <br><br>
<footer style="font-family: Arial, sans-serif;background-color: rgb(166, 255, 166); width: 100%; padding: 10px 0 10px 0; text-align: center;">&copy; Criado por: Andrey</footer> 
</body>
</html>
